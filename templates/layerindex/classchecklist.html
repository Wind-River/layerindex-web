{% autoescape on %}
                                                    <table><tbody>
                                                        {% for classitem in classes %}
                                                            <tr>
                                                                <td class="checkboxtd">
                                                                    <input type="checkbox" class="filterclasscheckbox" value="{{ classitem.name }}" id="id_classcheckbox_{{classitem.name}}"                                                                />
                                                                </td>
                                                                <td><label for="id_classcheckbox_{{classitem.name}}">{{ classitem.name }}</label></td>
                                                            </tr>
                                                        {% endfor %}
                                                    </tbody></table>
{% endautoescape %}
